<template id="food-item-template">
	<link rel="stylesheet" href="src/components/foodItem/styles.css" />
	<div class="food-item">
		<div class="food-item-image">
			<img src="" alt="Product Image" />
		</div>
		<div class="food-item-text-container">
			<h3 class="food-item-title"></h3>
			<p class="food-item-description"></p>
		</div>
		<div class="food-item-options">
			<div class="food-item-control-options">
				<div class="food-item-pack-container">
					<span>Pack of </span>
					<select class="food-item-pack" name="pack"></select>
				</div>
				<div class="quantity-controls">
					<button class="quantity-decrease">-</button>
					<span class="quantity">1</span>
					<button class="quantity-increase">+</button>
				</div>
			</div>
			<span class="food-item-price"></span>
		</div>
		<button class="add-to-cart">Add To Cart</button>
	</div>
</template>
